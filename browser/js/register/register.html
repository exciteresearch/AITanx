<form id="register-form" name="registerForm" ng-submit="registerForm.$valid && registerUser(registerInfo)">

    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="registerInfo.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" ng-model="registerInfo.username" class="form-control" id="username" placeholder="Enter your User Name">
    </div>
    <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" ng-model="registerInfo.password" class="form-control" id="register-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
    </hr>
</form>
